<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sel">
            <div class="selImg">
                <img src="#" alt="image1">
            </div>
            <div class="selImg">
                <img src="#" alt="image2">
            </div>
            <div class="selImg">
                <img src="#" alt="image3">
            </div>
            <div class="selImg">
                <img src="#" alt="image4">
            </div>
        </div>
        <div class="import">
            <select name="Templates" id="template">
                <option value=1>Template 1</option>
                <option value=2>Template 2</option>
                <option value=3>Template 3</option>
                <option value=4>Template 4</option>
                <option value=5>Template 5</option>
              </select>
            <button>
                <input type="file" id="inpFile"  accept="image/*">
                </button>
                <a href="#"><button id="next">Next</button></a>
            
        </div>

    </div>
    <div class="sampleSS">
        <img src="#" alt="1" style="animation-delay: 0s;">
        <img src="#" alt="2" style="animation-delay: 3s;">
        <img src="#" alt="3" style="animation-delay: 6s;">
        <img src="#" alt="4" style="animation-delay: 9s;">
    </div>
</body>
<script src="script.js"></script>
</html>
